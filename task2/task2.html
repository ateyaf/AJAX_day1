<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with XML </title>
</head>
<style>
    .card {
        margin-left: 20%;
    }

    body {
        background-image: url("https://cdn.pixabay.com/photo/2017/01/31/23/08/classic-2028011__340.png");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body>

    <body>
        <h1>TO see my best songs </h1>
        <button type="button" onclick="loadData()">click here</button>
        <br>
        <br>
        <div id="content"></div>
        <script>
            function loadData() {
                var xhttp = new XMLHttpRequest();
                xhttp.onload = function () {
                    if (this.status == 200) {
                        myFunction(this);
                    }
                };
                xhttp.open("GET", "songs.xml", true);
                xhttp.send();
            }
            function myFunction(xml) {
                let xmlDoc = xml.responseXML;
                let x = xmlDoc.getElementsByTagName("song"); //this will create an array with all albums
                let content = document.getElementById("content"); //we save the div#content in a variable
                for (let i = 0; i < x.length; i++) {
                    content.innerHTML +=   //within the content div, we want to show the following:
                        `<div class="card-group">
                            <div class="card">
                             
                        
                        <img src=` + x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue + ` class="card-img-top">` +
                        "<br" + ` <div class="card-body"> `+"<h1>"+
                        x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue + "</h1>" +
                        x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + "<br>  " +
                        x[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue + "<br>" +
                        x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue + "<br>" +
                        x[i].getElementsByTagName("country")[0].childNodes[0].nodeValue + "<br>" + "</div>" + "</div>"+"</div>"
                        ; //targeting the array of the tag name artist, accessing their child node and the value within that node

                    //targeting the array of tag name title, accessing their child node and the value within that node

                    //targeting the array of tag name description, accessing their child node and the value within that node
                    // `<div class="card" style="width: 18rem;">
                    // <div class="card-body">
                    //     x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue + "</h1>  " +
                    //      x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + " <br>" +
                    //      x[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue + "<br>" +
                    //      x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue + "<br>" +
                    //      x[i].getElementsByTagName("country")[0].childNodes[0].nodeValue + "<br>"
                    //      ;

                    // </div>
                    // </div>`



                }
            }


        </script>
    </body>

</html>
